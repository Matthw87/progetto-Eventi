{% extends "@core/layouts/list/list.htm" %}
{% block css %}
{{parent()}}
<style>
.panel {
    margin-top: 0;
}
tfoot {
    display: table-header-group !important;
}
.table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
    padding: 10px 4px;
    line-height: 1.428571429;
    font-size: 12px;
    font-weight: 600;
}
.btn {
    height: auto;
    line-height: 1.4;
    padding: 2px 10px !important;
    font-size: 13px;
    border-radius: 4px;
}
.form-control {
    border-radius: 4px;
}
.barra-fixed .btn {
    padding: 0 24px !important;
    height: 40px;
    font-size:16px;
    font-weight:700;
    line-height:38px;
    border-radius:8px;
}
input[type="checkbox"] {
    margin-left: 5px;
}
#main-content .table .btn-group a {
    margin-bottom: 0;
    height: 28px;
    padding: 0 10px !important;
    line-height: 26px;
}
#main-content .table a.edit.btn.btn-sm.btn-default {
    padding: 0 10px !important;
    height: 28px;
    line-height: 28px;
    margin: 0;
}
.btn-group>.btn+.dropdown-toggle {
    height: 28px;
    line-height: 25px;
    padding: 0 10px !important;
}
.btn-group>.btn:first-child:not(:last-child):not(.dropdown-toggle) {
    height: 28px;
    padding: 0 10px !important;
    line-height: 26px;
}
.visualizzapagina .btn.dropdown-toggle.selectpicker.btn-default {
    padding: 0 10px !important;
    height: 28px;
    line-height: 26px;
    width: 60px;
}
.btn-group.bootstrap-select.form-control {
    width: 120px;
    margin: 0;
}

@media all and (min-width:600px) and (max-width:1024px) {
.table > thead > tr > th.box-check, .table > tbody > tr > th.box-check, .table > tfoot > tr > th.box-check, .table > thead > tr > td.box-check, .table > tbody > tr > td.box-check, .table > tfoot > tr > td.box-check {
    max-width: 30px !important;
    min-width: 30px !important;
}
}
</style>
{% endblock %}
