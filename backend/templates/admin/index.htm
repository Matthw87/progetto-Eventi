{% extends "@core/layouts/dashboard.htm" %}
{%block css %}
{{parent()}}
<style>
.fab {
   z-index: 999999;
   width: 70px;
   height: 70px;
   background-color: #4C9AFF;
   border-radius: 50%;
   font-size: 30px;
   color: white;
   text-align: center;
   line-height: 70px;
   position: fixed;
   right: 30px;
   bottom: 30px;
   -webkit-box-shadow: 1px 4px 8px 0px rgba(0,0,0,0.4);
    -moz-box-shadow: 1px 4px 8px 0px rgba(0,0,0,0.4);
    box-shadow: 1px 4px 8px 0px rgba(0,0,0,0.4);
}
.fab > a{
    color:#FFFFFF;
}

@media only screen and (max-width:1366px) {
    .fab {
        width: 50px;
        height: 50px;
        font-size: 20px;
        line-height: 50px;
        bottom: 20px;
    }
}
</style>
{% endblock %}
{% block content %}
	<div class="pagecomposer-contenitore full-width">
            {{page_composer('content')}}
	</div>

	<div class="fab"> 
            <a href="index.php?ctrl=PageComposerAdmin&mod=pagecomposer&id={{dashboard_page_id}}">
                <i class="fa fa-pencil"></i> 
            </a>
	</div>
{% endblock %}
