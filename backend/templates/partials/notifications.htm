 <!-- BEGIN NOTIFICATION DROPDOWN -->
<li class="dropdown" id="notifications-header">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
		<i class="glyph-icon flaticon-notifications"></i>
		{% if num_notifications %}
		<span class="badge badge-danger badge-header" >{{num_notifications}}</span>
		{% endif %}
	</a>
	<ul class="dropdown-menu">
		<li class="dropdown-header clearfix">
			<p class="pull-left">Notifiche</p>
		</li>
		<li>
			<ul class="dropdown-menu-list withScroll" data-height="220">
				{% for note in notifications %}
				<li>
					<a href="{{note.getDetailUrl()}}">
						<i class="fa {{note.getIconHtml()|raw}}  p-r-10 f-18 c-{{note.getPriorityHtml()|raw}}"></i>
						{{note.getTruncateText()|raw}}
						<span class="dropdown-time">{{note.getTimeFromNow()}}</span>
					</a>
				</li>
				{% endfor %}
				
			</ul>
		</li>
		<li class="dropdown-footer clearfix">
			<a href="index.php?ctrl=NotificationAdmin&action=list" class="pull-left">Vedi tutte le notifiche</a>
			<a href="#" class="pull-right">
				<i class="fa fa-cog"></i>
			</a>
		</li>
	</ul>
</li>
<!-- END NOTIFICATION DROPDOWN -->
